<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <title>Slick Slider</title>
    <style>
body {
    margin: 0;
    padding: 0;
    height: 200vh; /* Це додає велику висоту, щоб мати можливість прокручувати */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

.wrapper {
    position: relative;
    width: 2px;
    height: 88px;
    
}

.blue-box {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; 
    z-index: 1;
}

.blue-box.next {
    animation: nextColorTransition 3s linear forwards 3s; /* Затримка в 5 секунд перед наступною анімацією */
}
.blue-box.next-two {
    animation: nextColorTransition 3s linear forwards 6s; /* Затримка в 3 секунд перед наступною анімацією */
}
.blue-box.next-twoq {
    animation: nextColorTransition 3s linear forwards 9s; /* Затримка в 3 секунд перед наступною анімацією */
}
.blue-box.next-twow {
    animation: nextColorTransition 3s linear forwards 12s; /* Затримка в 3 секунд перед наступною анімацією */
}
@keyframes colorTransition {
    0% {
        height: 0 ;
        background-color: red;
    }
    100% {
        height: 100%;
        background-color: red;
    }
}
@keyframes nextColorTransition {
    0% {
        height: 0 ;
        background-color: red;
    }
    100% {
        height: 100%;
        background-color: red;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="blue-box one">с</div>
        </div>
        <div class="wrapper">
            <div class="blue-box next">с</div>
        </div>
        <div class="wrapper">
            <div class="blue-box next-twoq">с</div>
        </div>
        <div class="wrapper">
            <div class="blue-box next-twow">с</div>
        </div>
    </div>
    <script>
const blueBox = document.querySelector('.blue-box');

function startAnimation() {
    blueBox.style.animation = 'colorTransition 3s linear';
}

window.addEventListener('scroll', () => {
    const elementTop = blueBox.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (elementTop < windowHeight) {
        startAnimation();
        window.removeEventListener('scroll', startAnimation);
    }
});

    </script>
</body>
</html>
